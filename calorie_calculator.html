<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Calorie Calculator</h1>
        <p>Enter your details to find out your daily calorie needs:</p>
        
        <form id="calorieForm" onsubmit="calculateCalories(event)">
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" required>
            </div>
            <div class="form-group">
                <label for="activity">Activity Level:</label>
                <select id="activity" required>
                    <option value="1.2">Sedentary (little to no exercise)</option>
                    <option value="1.375">Lightly active (light exercise)</option>
                    <option value="1.55">Moderately active (moderate exercise)</option>
                    <option value="1.725">Very active (hard exercise)</option>
                    <option value="1.9">Extra active (very hard exercise)</option>
                </select>
            </div>
            <button type="submit" class="calculate-btn">Calculate</button>
        </form>

        <div id="calorieResult" class="result"></div>
    </div>

    <script>
        function calculateCalories(event) {
            event.preventDefault();
            
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;
            const activityLevel = document.getElementById("activity").value;

            let bmr;
            if (gender === "male") {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            const dailyCalories = bmr * activityLevel;
            document.getElementById("calorieResult").innerText = `Your daily calorie needs are approximately ${Math.round(dailyCalories)} calories.`;
        }
    </script>
</body>
</html>
